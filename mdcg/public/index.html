<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it tocontinue.</strong>
    </noscript>
    <!-- REM COMPUTED -->
    <script>
      ~(function() {
        // 监听屏幕旋转事件
        let evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';
        function computed() {
          let HTML = document.documentElement,
            deviceW = HTML.clientWidth,
            designW = 750,
            ratio = (deviceW / designW) * 100;
          if (deviceW >= designW) ratio = 100;
          HTML.style.fontSize = ratio + 'px';
        }
        computed();
        window.addEventListener(evt, computed);
      })();
    </script>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
